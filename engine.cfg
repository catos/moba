[application]

name="Moba"
main_scene="res://Game.tscn"
icon="res://icon.png"

[autoload]

LevelGenerator="*res://LevelGenerator.gd"

[input]

zoom_out=[mbutton(0, 5)]
zoom_in=[mbutton(0, 4)]
shoot=[key(Space), mbutton(0, 1)]
pause=[key(P)]
debug=[key(L)]
reset=[key(R)]
thruster=[key(W)]
rotate_left=[key(A)]
rotate_right=[key(D)]
